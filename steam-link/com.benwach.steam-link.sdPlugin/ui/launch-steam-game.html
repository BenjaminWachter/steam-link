<!DOCTYPE html>
<html>

<head lang="en">
    <title>Launch Steam Game</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->

    <sdpi-item label="Game Name" description="The name of the game to launch (e.g. Half-Life 2)">
        <sdpi-textfield setting="gameName"></sdpi-textfield>
    </sdpi-item>
    
    <sdpi-item label="Game ID" description="The Steam App ID of the game (e.g. 220 for Half-Life 2)">
        <sdpi-textfield setting="gameID"></sdpi-textfield>
    </sdpi-item>
</body>

</html>
